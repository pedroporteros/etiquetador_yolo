{% extends 'index.html' %}

{% block title %}Lista imagenes{% endblock %}

{% block styles %}
{% endblock %}

{% block content %}

<h1 class="mb-4">Im√°genes</h1>

<ul class="list-group mb-3">
    {% for image in images %}
    <li class="list-group-item">
        <a href="{% url 'etiquetador_app:label_image' image.id %}">{{ image.name }}</a>
        <a href="{% url 'etiquetador_app:delete_image' image.id %}" class="btn btn-danger btn-sm float-end">Eliminar</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'etiquetador_app:upload_image' %}" class="btn btn-primary">Cargar Imagen</a>

{% endblock %}
