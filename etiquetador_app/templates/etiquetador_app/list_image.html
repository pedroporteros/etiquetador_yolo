{% extends 'index.html' %}

{% block title %}Lista imagenes{% endblock %}

{% block styles %}
{% endblock %}

{% block content %}

<h1>Imagenes</h1>

<ul>
    {% for image in images %}
    <li>
        <a href="{% url 'etiquetador_app:label_image' image.id %}">{{ image.name }}</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'etiquetador_app:upload_image' %}">Cargar Imagen</a>

{% endblock %}
